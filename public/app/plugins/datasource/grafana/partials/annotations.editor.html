
<div class="gf-form-group">
	<div class="gf-form">
		<span class="gf-form-label width-7">
			Scope
			<info-popover mode="right-normal">
				<ul>
					<li>Panel: This will fetch annotation and alert state changes and show them only on the event's associated panel.</li>
					<li>Global: This will fetch any annotation events that match the tags filter.</li>
				</ul>
			</info-popover>
		</span>
		<div class="gf-form-select-wrapper">
			<select class="gf-form-input" ng-model="ctrl.annotation.scope" ng-options="f.value as f.text for f in ctrl.scopes">
			</select>
		</div>
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-7">Tags</span>
		<input type="text" ng-model="ctrl.annotation.tags" class="gf-form-input max-width-20">
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-7">Max limit</span>
		<div class="gf-form-select-wrapper">
			<select class="gf-form-input" ng-model="ctrl.annotation.limit" ng-options="f for f in [10,50,100,200,300,500,1000,2000]">
			</select>
		</div>
	</div>
</div>
